<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- ms_CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JQueryCDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- handlebarsCDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js" integrity="sha512-MQkEjxbZvzs4TX8ES4/tTIyaYdtDlJzVocnPo0GoysTR0jCmNg0P2is7uqpCoWxmoS9X84CDVzuWgZD/R/Q2oQ==" crossorigin="anonymous"></script>
    <!-- vueCDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Slider | Vue</title>
  </head>
  <body>

    <div id="vue1">

      <div class="wrapper">
        <div class="prev">
          <i class="fas fa-chevron-left" @click="prevImage"></i>
        </div>

        <div class="slide">
          <img :src="images[imageIndex]" alt="Muscle car">
        </div>

        <div class="next">
          <i class="fas fa-chevron-right " @click="nextImage"></i>
        </div>

        <div class="nav">
          <i class="fas fa-circle" v-for="(pluto, index) in images" :class="index == imageIndex ? 'active' : ''"></i>          
        </div>
      </div>

    </div>

    <!-- codice js esterno -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
